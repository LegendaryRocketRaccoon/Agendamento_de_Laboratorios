<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="senai-logo.png" alt="Logo SENAI" class="logo-senai">
    <title>Agendamento de Laboratórios - SENAI</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">

    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script type="module" src="./script.js" defer></script>

    <link rel="manifest" href="./manifest.json">

    <style>
        h1 {
            text-align: center;
        }

        form,
        table {
            margin: 20px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #999;
            padding: 8px;
            text-align: center;
        }

        button {
            cursor: pointer;
        }

        th {
            background-color: #0077b6;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Agendamento de Laboratórios</h1>
    <form id="form-agendamento">
        <label for="laboratorio">Laboratório:</label>
        <select id="laboratorio" required>
            <option value="">Selecione</option>
            <option value="Laboratório 1">Laboratório 1</option>
            <option value="Laboratório 2">Laboratório 2</option>
            <option value="Laboratório 3">Laboratório 3</option>
            <option value="Laboratório 4">Laboratório 4</option>

        </select>

        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="turno">Turno:</label>
        <select id="turno" required>
            <option value="">Selecione</option>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select>

        <label for="professor">Professor:</label>
        <input type="text" id="professor" placeholder="Nome do professor" required>

        <input type="hidden" id="email" />
        <button type="button" onclick="adicionarAgendamento()">Adicionar Agendamento</button>
    <hr>

    <div>
        <button onclick="filtrarPorLaboratorio('Laboratório 1')">Ver Laboratório 1</button>
        <button onclick="filtrarPorLaboratorio('Laboratório 2')">Ver Laboratório 2</button>
        <button onclick="filtrarPorLaboratorio('Laboratório 3')">Ver Laboratório 3</button>
        <button onclick="filtrarPorLaboratorio('Laboratório 4')">Ver Laboratório 4</button>
        <button onclick="carregarAgendamentos()">Ver Todos</button>
    </div>

    <div id="container-tabelas"></div>

    <script src="script.js"></script>
</body>
</html>
